<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>New To-Do List</title>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="display-1 text-center my-5">To-Do List</h1>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <button id="sort" class="btn1">Sort</button>
                    <input type="text" placeholder="Enter a Name" id="displayInput" class="inp1">
                    <button id="addName" class="btn2">Add</button>
                </div>
            </div>
            <div class="row text-center">
                    <div class="col">
                        <ul id="name-list">
                        </ul>
                    </div>
                </div>
        </div>
    </div>

    <!-- Boostrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="./script/code.js"></script>
</body>
</html>
